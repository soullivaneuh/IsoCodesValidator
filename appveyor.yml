shallow_clone: false

platform:
  - x86
  - x64

matrix:
  fast_finish: true

clone_folder: c:\projects\IsoCodesValidator

init:
  - SET PATH=C:\Program Files\OpenSSL;c:\tools\php;%PATH%

install:
  - cinst OpenSSL.Light
  - cinst php
  - cd c:\tools\php
  - copy php.ini-production php.ini
  - echo date.timezone="UTC" >> php.ini
  - echo extension_dir=ext >> php.ini
  - echo extension=php_openssl.dll >> php.ini
  - echo @php %%~dp0composer.phar %%* > composer.bat
  - appveyor DownloadFile https://getcomposer.org/composer.phar
  - ls -la
  - cd c:\projects\IsoCodesValidator
  - ls -la
  - php c:\tools\php\composer.phar global require phpunit/phpunit:@stable --no-update
  - php c:\tools\php\composer.phar global update --prefer-dist --no-interaction
  - php c:\tools\php\composer.phar update --prefer-dist --no-interaction

test_script: phpunit -c phpunit.xml.dist
